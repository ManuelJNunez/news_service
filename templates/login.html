<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .success {
            background-color: lightgreen;
            color: black;
            padding: 10px;
            border: 1px solid black;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <div id="message"></div>

        <form id="loginForm">
            <p>
                <label>Usuario:</label><br>
                <input type="text" id="username" required>
            </p>

            <p>
                <label>Contraseña:</label><br>
                <input type="password" id="password" required>
            </p>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get user input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Prepare body for http request
            const body = JSON.stringify({ username, password });

            try {
                // Send POST /login request
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/json'
                    },
                    body: body
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                // Render HTML message
                if (response.ok) {
                    messageDiv.innerHTML = '<p class="success"><b>' + data.message + ': ' + data.username + " (Contraseña: " + password + ")" + '</b></p>';
                } else {
                    messageDiv.innerHTML = '<p class="error"><b>' + (data.error || 'Usuario o contraseña inválidos') + '</b></p>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<p class="error"><b>Error de conexión</b></p>';
            }
        });
    </script>
</body>
</html>
